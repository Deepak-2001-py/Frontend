<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile | GradeAnt</title>
  <link rel="stylesheet" href="../css/main.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="../component-loader.js"></script>
  <style>
    /* Reset and base styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
  background: #f4f6f8;
  color: #333;
  line-height: 1.6;
  padding-bottom: 40px;
}

/* Container */
.container {
  max-width: 960px;
  margin: 40px auto;
  padding: 0 20px;
}

/* Heading */
h1 {
  text-align: center;
  margin-bottom: 30px;
  font-size: 2.5rem;
  color: #222;
}

/* Profile Card */
.profile-card {
  background: #fff;
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.08);
  padding: 30px;
  transition: transform 0.3s ease;
}

.profile-card:hover {
  transform: scale(1.01);
}

/* Profile Header */
.profile-header {
  display: flex;
  align-items: center;
  margin-bottom: 25px;
  gap: 20px;
}

/* Avatar */
.profile-avatar img {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #007bff;
}

/* Title */
.profile-title h2 {
  margin: 0;
  font-size: 1.8rem;
  color: #007bff;
}

.profile-title p {
  color: #777;
  margin-top: 4px;
}

/* Profile Details */
.profile-details {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-top: 10px;
}

.detail-item {
  display: flex;
  align-items: center;
  gap: 15px;
  padding: 15px;
  background-color: #f9fbfd;
  border-radius: 10px;
  border-left: 4px solid #007bff;
}

.detail-item span.material-icons {
  font-size: 28px;
  color: #007bff;
}

.detail-item h3 {
  font-size: 1rem;
  margin-bottom: 5px;
  color: #333;
}

.detail-item p {
  font-size: 0.95rem;
  color: #666;
}

/* Actions */
.profile-actions {
  display: flex;
  gap: 15px;
  justify-content: flex-end;
  margin-top: 30px;
}

/* Buttons */
.btn {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s ease;
  border: none;
}

.btn span.material-icons {
  font-size: 20px;
}

.btn-primary {
  background-color: #007bff;
  color: white;
}

.btn-primary:hover {
  background-color: #0056b3;
}

.btn-secondary {
  background-color: #6c757d;
  color: white;
}

.btn-secondary:hover {
  background-color: #495057;
}

/* Responsive */
@media (max-width: 600px) {
  .profile-header {
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .profile-actions {
    flex-direction: column;
    align-items: stretch;
  }

  .btn {
    justify-content: center;
  }
}

  </style>
</head>
<body>
  <!-- Navigation will be included here -->
  <div id="nav"></div>

  <main class="profile-container">
    <div class="container">
      <h1>My Profile</h1>
      
      <div class="profile-card">
        <div class="profile-header">
          <div class="profile-avatar">
            <img id="profileAvatar" src="../img/student.jpg" alt="Profile Avatar">
          </div>
          <div class="profile-title">
            <h2 id="profileName">Loading...</h2>
            <p id="profileRole">Loading...</p>
          </div>
        </div>

        <div class="profile-details">
          <div class="detail-item">
            <span class="material-icons">email</span>
            <div>
              <h3>Email Address</h3>
              <p id="profileEmail">Loading...</p>
            </div>
          </div>

          <div class="detail-item">
            <span class="material-icons">badge</span>
            <div>
              <h3>User ID</h3>
              <p id="profileUserId">Loading...</p>
            </div>
          </div>

          <div class="detail-item">
            <span class="material-icons">calendar_today</span>
            <div>
              <h3>Last Login</h3>
              <p id="profileLastLogin">Loading...</p>
            </div>
          </div>

          <!-- Additional detail items that would be available if stored in session -->
          <div class="detail-item" id="additionalDetailsContainer">
            <!-- Additional details will be dynamically inserted here -->
          </div>
        </div>

        <div class="profile-actions">
          <button id="editProfileBtn" class="btn btn-primary">
            <span class="material-icons">edit</span>
            Edit Profile
          </button>
          <button id="changePasswordBtn" class="btn btn-secondary">
            <span class="material-icons">lock</span>
            Change Password
          </button>
        </div>
      </div>
    </div>
  </main>

  <script>
    // Load navigation
    document.addEventListener('DOMContentLoaded', function() {
      // You would typically load the navigation here using fetch or include
      // For now, we'll assume the navigation is already loaded or included separately
    });
  </script>

  <script src="../userProfiles/user_profile.js"></script>
</body>
</html>
